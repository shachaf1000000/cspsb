spring.datasource.url=jdbc:mysql://localhost:3306/fscsp
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.jackson.serialization.fail_on_empty_beans=false
server.port=8079
#logging.level.root=OFF
application.jwt.secretKey=securedsecuredsecuredsecuredsecuredsecuredsecuredsecuredsecuredsecuredsecuredsecured
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=30


